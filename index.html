<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Car & MYO</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/material.css">
	</head>

	<body>

		<div class="wrapper mdl-shadow--8dp">

			<header class="header header-text">
				<div class="indent">
					<strong class="header-text">Машинка</strong> & MYO
					<!-- <input type="submit" id="sub" value="Сгенерировать"></p> -->
				</div>
			</header>

			<main class="content">
				<div class="card-wide mdl-card mdl-shadow--16dp">
					<div class="mdl-card__title ">	
						<h2 class="mdl-card__title-text">Скорость машинки</h2>
				  	</div>
					<div class="mdl-card__supporting-text">
						<div class="middle">
	    					<canvas id="buyers" width="400" height="400"></canvas>
    					</div>
					</div>
				</div>
				
				<div class="card-wide mdl-card mdl-shadow--16dp">
					<div class="mdl-card__title">	
						<h2 class="mdl-card__title-text">MYO</h2>
				  	</div>
					<div class="mdl-card__supporting-text">
						<div class="middle">
							<canvas id="scene" height="400" width="400" tabindex="1"></canvas>
						</div>
					</div>
				</div>
				<div class="card-wide mdl-card mdl-shadow--16dp">
					<div class="mdl-card__title ">
						<h2 class="mdl-card__title-text">Направление движения</h2>
				  	</div>
					<div class="mdl-card__supporting-text">
						<div class="middle">
	    					<canvas id="car" width="400" height="400"></canvas>
    					</div>
					</div>
				</div>

			</main><!-- .content -->

		</div><!-- .wrapper -->

		<footer class="footer footer-text">
			<div class="footer-indent">
				<strong class="footer-text">@pdvdev</strong> 	Developed by Prischep Dmitriy, 2016 ©
			</div>
		</footer><!-- .footer -->

		<script src="js/Chart.js"></script>
		<script src="js/meshes.js"></script>
		<script src="js/transform.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
